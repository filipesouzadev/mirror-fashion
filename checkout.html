<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Checkout Mirror Fashion</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <!--para o h1 e p que já tinhamos, somente adicionar ass respectivas classes-->
        <div class="container">
            <h1 class="display-4">Ótima escolha!</h1>
            <p class="lead">obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
        </div>
        <!--fim container dentro do jumbotron-->
    </div>
    <!--fim jumbotron-->
    <div class="container">
    <div class="card-mb-3">
        <div class="card-header">
            <h2>Sua compra</h2>
        </div>
        <!--Fim card-header-->
        <div class="card-body">
            <img src="img/produtos/foto2-verde.png" alt="Camiseta Ecko Caveira na cor verde" class="img-thumbnail mb-3">
            <dl>
                <dt>Produto</dt>
                <dd>Camiseta Ecko Caveira</dd>

                <dt>Cor</dt>
                <dd>Verde</dd>

                <dt>Tamanho</dt>
                <dd>42</dd>

                <dt>Preço</dt>
                <dd>R$ 48,95</dd>
            </dl>
        </div>
        <!--Fim card-body-->
    </div>
</div>
</body>

</html>
